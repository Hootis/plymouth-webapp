<?php

if($_GET['call_id'] && $_GET['view'])
{
	$file = $GLOBALS['uploads'].'/'.str_replace('..','',$_GET['call_id']).'/'.str_replace('..','',$_GET['view']);
	if(file_exists($file))
	{
		header ( "Last-Modified: " . gmdate("D,d M YH:i:s") . " GMT" );
		header ( "Cache-Control: no-cache, must-revalidate" );
		header ( "Pragma: no-cache" );
		header ( "Content-type: ".trim(exec('file -bi '.escapeshellarg($file))));
		readfile($file);
		exit;
	}//end if
}//end if
